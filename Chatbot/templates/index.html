<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <canvas id="background-canvas"></canvas> <!-- Canvas for interactive background -->
    <div class="chat-container">
        <h1>BC-Chatbot</h1>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
            <button id="restart-btn">Restart</button> <!-- Moved Restart button here -->
            <button id="help-btn">Help</button> <!-- Moved Help button here -->
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
